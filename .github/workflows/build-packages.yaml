name: "build-packages"

on:
  push:
    branches:
      - "main"
    paths:
      - "packages/**"
      - "nomad/jobs/**"
      - ".github/workflows/build-packages.yaml"
  workflow_dispatch:

jobs:
  # Detect which services have changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - uses: sergeysova/jq-action@v2
        id: filter-rules
        with:
          multiline: true
          cmd: "jq 'to_entries | map({(.key): (.value | to_entries | map(.value))})' .github/workflows/services.json -r"

      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: filter
        with:
          filters: ${{ steps.filter-rules.outputs.value }}

  # Build matrix of services
  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.services != '[]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.services) }}

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Get build path
        id: build-path
        uses: sergeysova/jq-action@v2
        with:
          cmd: |
            jq '."${{ matrix.service }}".path | split("/") | .[0:-1] | "./" + join("/") + "/"' .github/workflows/services.json -r

      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: ${{ steps.build-path.outputs.value }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get nomad job file
        id: job-file
        uses: sergeysova/jq-action@v2
        with:
          cmd: |
            jq '."${{ matrix.service }}".job_file' .github/workflows/services.json -r

      - name: Update nomad job
        run: |
          NOMAD_JOB="${{ steps.job-file.outputs.value }}"
          NEW_TAG="main-${GITHUB_SHA::7}"
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}"

          if [ ! -f "${NOMAD_JOB}" ]; then
            echo "Warning: ${NOMAD_JOB} not found, skipping"
            exit 0
          fi

          sed -i -E "s|(image[[:space:]]*=[[:space:]]*\"${IMAGE_NAME}:)[^\"]+|\1${NEW_TAG}|g" "${NOMAD_JOB}"

          if git diff --quiet "${NOMAD_JOB}"; then
            echo "No changes to ${NOMAD_JOB}"
            exit 0
          fi

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: deploy ${{ matrix.service }}@${GITHUB_SHA::7} [skip ci]"
          file_pattern: ${{ steps.job-file.outputs.value }}
